name: Flutter CI/CD

on:
  pull_request:
    branches:
      - main
jobs:
  flutter_test:
    name: Run flutter analyze and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses:  subosito/flutter-action@v2
        with:
           channel: 'stable'
      - run: flutter pub get
      - run: flutter test