name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build_appbundle:
    name: Build Flutter App Bundle (Android)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2.21.0
        with:
          channel: 'stable'
          # flutter-version: '3.16.8'
          # If you want to use a specific version of flutter
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build appbundle

  deploy_production:
        runs-on: ubuntu-latest
        name: Deploy to Firebase App Distribution
        needs: build_appbundle
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }} # Your Firebase app ID
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: 'testers' # Comma-separated list of tester groups to distribute the app to
          file: build/app/outputs/bundle/release/app-release.aab # Path to your app file (APK or AAB)